<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Это комментарий.</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .card {
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 40px;
      border-radius: 8px;
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    
    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 16px;
      color: #333;
    }
    
    .description {
      font-size: 18px;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Это страница-комментарий.</p>
    <div class="card">
      <h1 class="title">
        <!-- Get title from URL parameter -->
      </h1>
      <p class="description">
        <!-- Get description from URL parameter -->
      </p>
    </div>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const titleParam = urlParams.get('title');
    const descriptionParam = urlParams.get('description');

    // Set the title and description elements
    document.querySelector('.title').textContent = titleParam || 'Page Title';
    document.querySelector('.description').textContent = descriptionParam || 'Page Description';
  </script>
</body>
</html>
